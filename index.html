<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 0.6em; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div id="izquierda"><h1>Your Result</h1>
  <div id="resultado"><p id="numero"><br>76</p>
  <div class="Message"> of 100</div>
</div>
  <div class="Message"><p>Great</p>
  You scored higher than 65% of the people who have taken these tests.
  </div></div>
  <aside><span id="summary">Summary</span>

  <span id="reaction" class="summary"><img src="assets/images/icon-reaction.svg">Reaction
  <div class="oscuro"> 80</div> <div class="gris">/ 100</div></span>

 <span id="memory" class="summary"><img src="assets/images/icon-memory.svg"> Memory
  <div class="oscuro"> 92</div> <div class="gris">/ 100</div>
</span>
 <span id="verbal" class="summary"><img src="assets/images/icon-verbal.svg"> Verbal
  <div class="oscuro"> 61</div> <div class="gris">/ 100</div>
</span>
 <span id="visual" class="summary"><img src="assets/images/icon-visual.svg"> Visual
  <div class="oscuro"> 72</div> <div class="gris">/ 100</div>
</span>
  <button>Continue</button>
  </aside>
</main>
 <footer> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jesael Pérez</a>.
  </div>
  </footer>
</body>
</html>
